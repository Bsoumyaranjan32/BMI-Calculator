<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="icon" href="img/BMI.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center p-3 min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md ml-1 mr-1"  id="main">
        <h1 class="text-2xl font-bold text-center text-black mb-6" id="heading">BMI Calculator</h1>
        
        <form id="bmiForm" class="space-y-5">
            <div>
                <label for="height" class="block text-black font-medium"> Height (cm)</label>
                <input type="number" id="height" class="w-full mt-2 px-4 py-2 border border-gray-50 outline-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your height" required>
            </div>

            <div>
                <label for="weight" class="block text-black font-medium"> Weight (kg)</label>
                <input type="number" id="weight" class="w-full mt-2 px-4 py-2 border border-gray-50 outline-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your weight" required>
            </div>
            
            <button type="submit" class="w-full mt-1 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Calculate BMI</button>

        </form>
        
        <div class="mt-8">
            <div class="gauge-container">
                <div id="needle" class="needle flex justify-center items-center ">
                    <div class="h-4 w-4 bg-green-600 absolute bottom-[-10px]  rounded-[50%]"></div>
                </div>
            </div>

            <div id="status" class="text-center mt-4 text-lg font-semibold text-gray-800">Status: --</div>
                <div class="flex justify-center font-mono font-medium" id="out">BMI: 0.0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
